syntax = "proto3";

package hvxahv.v1alpha1.proto;
option go_package = "github.com/disism/hvxahv/api/hvxahv/v1alpha1/v1alpha1";

service Articles {
  rpc NewArticles (NewArticlesData) returns (ArticlesReply) {}
}

message NewArticlesData {
  string author  = 1;
  string title   = 2;
  string article = 3;
}

message ArticlesReply {
  string Reply = 1;
}
