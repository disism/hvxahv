syntax = "proto3";

package hvx.api.v1alpha1.activity.proto;
option go_package = "v1alpha1/activity";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";

service Activity {
  rpc Inbox (InboxRequest) returns (InboxResponse) {}

  rpc GetInbox (GetInboxRequest) returns (GetInboxResponse) {
    option (google.api.http) = {
      get: "/api/v1/activity/{activity_id}"
    };
  }

  rpc GetInboxes (GetInboxesRequest) returns (GetInboxesResponse) {
    option (google.api.http) = {
      get: "/api/v1/activity/inbox"
    };
  }

  rpc DeleteInbox (DeleteInboxRequest) returns (DeleteInboxResponse) {
    option (google.api.http) = {
      delete: "/api/v1/activity/{activity_id}"
      body: "*"
    };
  }

  rpc CreateOutbox (CreateOutboxRequest) returns (CreateOutboxResponse) {
    option (google.api.http) = {
      post: "/api/v1/activity/outbox"
      body: "*"
    };
  }

  rpc GetOutbox (GetOutboxRequest) returns (GetOutboxResponse) {
    option (google.api.http) = {
      get: "/api/v1/activity/outbox/{activity_id}"
    };
  }

  rpc GetOutboxes (GetOutboxesRequest) returns (GetOutboxesResponse) {
    option (google.api.http) = {
      get: "/api/v1/activity/outbox"
    };
  }
}

message Inboxes {
  string id = 1;
  string actor_id = 2;
  string activity_id = 3;
  string activity_type = 4;
  bytes activity_body = 5;
}

message InboxRequest {
  string name = 1;
  bytes data = 2;
}

message InboxResponse {
  string code = 1;
  string response = 2;
}

message GetInboxRequest {
  string activity_id = 1 [(google.api.field_behavior) = REQUIRED];
}

message GetInboxResponse {
  string code = 1;
  Inboxes inbox = 2;
}

message GetInboxesRequest {
  string limit = 1;
}

message GetInboxesResponse {
  string code = 1;
  repeated Inboxes inboxes = 2;
}

message DeleteInboxRequest {
  string activity_id = 1;
}

message DeleteInboxResponse {
  string code = 1;
  string reply = 2;
}

message CreateOutboxRequest {}

message CreateOutboxResponse {}

message GetOutboxRequest {
  string activity_id = 1 [(google.api.field_behavior) = REQUIRED];
}

message GetOutboxResponse {}


message GetOutboxesRequest {}
message GetOutboxesResponse {}